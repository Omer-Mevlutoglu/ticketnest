<!-- logo-crowdjoy.svg -->
<svg width="240" height="56" viewBox="0 0 240 56" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="CrowdJoy logo">
  <defs>
    <!-- brand colors -->
    <linearGradient id="cjBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#011f80"></stop>
      <stop offset="100%" stop-color="#02113f"></stop>
    </linearGradient>
    <mask id="ticketHoles">
      <!-- reveal all -->
      <rect x="0" y="0" width="56" height="56" fill="white"></rect>
      <!-- hide circles to create perforation -->
      <circle cx="16" cy="28" r="5.5" fill="black"></circle>
      <circle cx="40" cy="28" r="5.5" fill="black"></circle>
    </mask>
  </defs>

  <!-- ticket mark -->
  <g transform="translate(4,8)">
    <rect x="0" y="0" rx="10" ry="10" width="48" height="40" fill="#f59e0b" mask="url(#ticketHoles)"></rect>
    <!-- smile cut as stroke -->
    <path d="M12 23c3 6 21 6 24 0" stroke="white" stroke-width="2.4" stroke-linecap="round" fill="none"></path>
  </g>

  <!-- wordmark -->
  <g transform="translate(64,0)">
    <text x="0" y="38" font-family="Outfit, Cairo, ui-sans-serif" font-size="30" font-weight="700" letter-spacing="0" fill="url(#cjBlue)">
      Crowd
    </text>
    <text x="100" y="38" font-family="Outfit, Cairo, ui-sans-serif" font-size="30" font-weight="800" fill="#f59e0b">
      Joy
    </text>
  </g>
</svg>
